<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Web Page Update</title>
</head>
<body>
    <h1>Check Web Page Update</h1>
    <button onclick="checkUpdate()">Check Update</button>

    <script>
        function checkUpdate() {
            // Replace with the URL of the known web page
            const url = "[1](https://udyher.github.io/Pasuk/)";

            // Fetch the page and check the last modified timestamp
            fetch(url)
                .then(response => response.headers.get("last-modified"))
                .then(lastModified => {
                    const currentTime = new Date();
                    const lastModifiedTime = new Date(lastModified);
                    const timeDifference = (currentTime - lastModifiedTime) / 1000; // in seconds

                    if (timeDifference <= 300) {
                        alert("The web page was updated in the last 5 minute.");
                    } else {
                        alert("The web page was not updated in the last 5 minute.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching the page:", error);
                });
        }
    </script>
</body>
</html>
